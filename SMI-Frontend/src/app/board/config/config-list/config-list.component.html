<button class="btn BleuBlanc" type="button" (click)="onAdd()">
    Ajouter une Configuration
</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Budget</th>
            <th scope="col">Monté</th>
            <th scope="col">Message</th>
            <th scope="col">Validé</th>
            <th scope="col">Utilisateur</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let config of listConfigs; index as i">
            <td>
                {{ config.id }}
            </td>
            <td>
                <a [routerLink]="['/configDetails/', config.id]">
                    {{ config.name }}
                </a>
            </td>
            <td>{{ config.budget }} €</td>
            <td>{{ config.mounted }}</td>
            <td>
                {{ config.message }}
            </td>
            <td *ngIf="config.validated">
                Oui
            </td>
            <td *ngIf="!config.validated">
                Non
            </td>
            <td>
                {{config.user.firstname}} {{config.user.lastname}}
            </td>
            <td>
                <button class="btn BleuBlanc" type="submit" (click)="onUpdate(config.id)">
                    Modifier</button>
                <button class="btn Orange" type="button" (click)="onDelete(config.id)">
                    Supprimer
                </button>
            </td>
        </tr>
    </tbody>
</table>
<button class="Orange" style="margin-left: 0;" (click)="retour()">Retour</button>
