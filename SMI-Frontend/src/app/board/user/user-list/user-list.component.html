<button class="btn BleuBlanc" type="button" (click)="onAdd()">
    Ajouter un User
</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of listUser; index as i">
            <td>
                {{ user.id }}
            </td>
            <td>
                <a [routerLink]="['/userDetails/', user.id]">
                    {{ user.lastname }}
                </a>
            </td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.mail }}</td>
            <td>
                {{ user.phone }}
            </td>
            <td>
                {{ user.role }}
            </td>
            <td>
                <button class="btn BleuBlanc" type="submit" (click)="onUpdate(user.id)">Modifier</button>
                <button class="btn Orange" type="button" (click)="onDelete(user.id)">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="Orange" style="margin-left: 0;" (click)="retour()">Retour</button>
