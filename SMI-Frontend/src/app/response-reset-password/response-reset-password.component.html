<div id="page">
    <div id="one">

    </div>
    <div id="two" class="box-password">
        <img class="img-password" src="../../assets/img/smi_sans_fond.png" alt="Image Mot de passe Oublié">
        <h2 class="title-password"><i class="fas fa-arrow-left" routerLink="/"></i> Mot de passe oublié</h2>

        <form class="form-password" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-password">
                <label for="password">Mot de passe*</label><br>
                <input type="password" name="password" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && password.errors }">
                <div *ngIf="submitted && password.errors" class="invalid">
                    <div *ngIf="password.errors.required">
                        Le mot de passe est requis
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Le mot de passe doit contenir au minimum 8 caractères
                    </div>
                </div>
            </div>

            <div class="form-password">
                <label for="confirmPassword" id="labelConfirm">Confirmez votre mot de passe*</label><br>
                <input type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword">
            </div>

            <button type="submit" class="button">Changer votre mot de passe</button> 
            <i>* : Informations obligatoires</i> 
        </form>
        <p class="error" *ngIf="error != ''"> {{error}}</p>
    </div>
</div>
