<div class="contact">
    <div class="header-contact"></div>
    <div class="contact-container">
        <form id="formContact" [formGroup]="formContact" (ngSubmit)="submitContact()">
            <h2>Nous contacter</h2>

            <div class="inline-input">
                <div>
                    <div class="form-contact">
                        <label class="center-block">Nom* :</label>
                        <input type="text" id="lastname"  name="lastname" formControlName="lastname" >
                        <div *ngIf="formContact.controls['lastname'].invalid && (formContact.controls['lastname'].touched)" class="invalid">
                            <div *ngIf="formContact.controls['lastname'].errors.required">
                                Le nom est requis
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-contact">
                        <label for="firstname">Société (facultatif) :</label>
                        <input type="text" id="society" name="society" formControlName="society" >
                    </div>
                </div>
                <div>
                    <div class="form-contact">
                        <label for="firstname">Prénom* :</label>
                        <input type="text" id="firstname" name="firstname" formControlName="firstname">
                        <div *ngIf="formContact.controls['firstname'].invalid && (formContact.controls['firstname'].touched)" class="invalid">
                            <div *ngIf="formContact.controls['firstname'].errors.required">
                                Le prénom est requis
                            </div>
                        </div>
                    </div>

                    <div class="form-contact">
                        <label for="mail">Téléphone* :</label>
                        <input type="text" id="phone" name="phone" formControlName="phone">
                        <div *ngIf="formContact.controls['phone'].invalid && (formContact.controls['phone'].touched)" class="invalid">
                            <div *ngIf="formContact.controls['phone'].errors.required">
                                Le numéro est requis
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-contact">
                <label for="mail">Adresse mail* :</label>
                <input type="email" id="mail" name="mail" formControlName="mail">
                <div *ngIf="formContact.controls['mail'].invalid && (formContact.controls['mail'].touched)" class="invalid">
                    <div *ngIf="formContact.controls['mail'].errors.required">
                        L'adresse e-mail est requise
                    </div>
                </div>
            </div>

            <div class="form-contact">
                <label for="message">Écrivez votre message* :</label>
                <textarea id="message" name="message" formControlName="message" rows="5">Ajoutez votre message ici....</textarea>
                <div *ngIf="formContact.controls['message'].invalid && (formContact.controls['message'].touched)" class="invalid">
                    <div *ngIf="formContact.controls['message'].errors.required">
                        Le message est requis
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-contact"><i class="fas fa-paper-plane"></i><b style="margin-left: 15px">Envoyer</b></button>      
        </form>
    </div>
    <div class="footer-contact">
        <p><b style="font-size: 28px;">Plus d'informations</b><br>Vous souhaitez mieux nous connaitre ? Alors retrouvez-nous sur les réseaux sociaux</p>
    </div>
 </div>
