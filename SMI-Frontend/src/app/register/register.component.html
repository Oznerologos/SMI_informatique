
<div id="page">
    <div id="one">

    </div>
    <div id="two"><img class="img-register" src="../../assets/img/smi_sans_fond.png" alt="Image Login">
        <h2 class="title-register"><i class="fas fa-arrow-left" routerLink="/"></i> S'inscrire</h2>
    
        <form class="form-register"  id="form-register" [formGroup]="formRegister" (ngSubmit)="submitRegister()">
    
            <div class="form-register" id="rowOne1">
                <label for="firstname">Prénom*</label>
                <input type="text" name="firstname" id="firstnameRegister" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && firstname.errors }">  
                <div *ngIf="submitted && firstname.errors" class="invalid">
                    <div *ngIf="firstname.errors.required">
                        Le prénom est requis
                    </div>
                </div>
            </div>
            <!-- <br> -->
            <div class="form-register" id="rowOne2">
                <label for="lastname">Nom*</label>
                <input type="text" name="lastname" id="lastnameRegister" formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && lastname.errors }">
                <div *ngIf="submitted && lastname.errors" class="invalid">
                    <div *ngIf="lastname.errors.required">
                        Le nom est requis
                    </div>
                </div>
            </div>
            <!-- <br> -->
            <div class="form-register" id="rowTwo1">
                <label for="mail">E-mail*</label>
                <input type="email" name="mail" id="mailRegister" formControlName="mail" [ngClass]="{ 'is-invalid': submitted && mail.errors }">
                <div *ngIf="submitted && mail.errors" class="invalid">
                    <div *ngIf="mail.errors.required">
                        Le mail est requis
                    </div>
                    <div *ngIf="mail.errors.email">
                        Le format du mail est invalide
                    </div>
                </div>
            </div>
            <!-- <br> -->
            <div class="form-register" id="rowTwo2">
                <label for="phone">Numéro de téléphone*</label>
                <input type="tel" name="phone" id="phoneRegister" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && phone.errors }">
                <div *ngIf="submitted && phone.errors" class="invalid">
                    <div *ngIf="phone.errors.required">
                        Le numéro de téléphone est requis
                    </div>
                </div>
            </div>
            <!-- <br> -->
            <div class="form-register" id="rowThree1">
                <label for="password">Mot de passe*</label>
                <input type="password" name="password" id="passwordRegister" formControlName="password" [ngClass]="{ 'is-invalid': submitted && password.errors }">
                <div *ngIf="submitted && password.errors" class="invalid">
                    <div *ngIf="password.errors.required">
                        Le mot de passe est requis
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Le mot de passe doit contenir au minimum 8 caractères
                    </div>
                </div>
            </div>
            <!-- <br> -->
            <div class="form-register" id="rowThree2">
                <label for="passwordVerif">Confirmez votre mot de passe*</label>
                <input type="password" name="passwordVerif" id="passwordVerifRegister">
            </div>
    
            <div id="rowFour">
                <p class="error" *ngIf="error != ''"> {{error}}</p>
                <i>* : Informations obligatoires</i> 
                <button type="submit" class="button">S'inscrire</button>
            </div>
          </form>
    </div>
</div>
